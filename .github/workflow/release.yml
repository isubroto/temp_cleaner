name: Build & Release WPF App

on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.2.3

jobs:
  release:
    runs-on: windows-latest
    name: Release WPF App

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Extract Version from Tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Update .csproj Version
        run: |
          $projFile = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
          (Get-Content $projFile.FullName) -replace '<Version>.*?</Version>', "<Version>$env:VERSION</Version>" | Set-Content $projFile.FullName

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build App
        run: dotnet publish -c Release -o publish

      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ env.VERSION }}
          files: |
            publish/**/*.exe
            publish/**/*.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
